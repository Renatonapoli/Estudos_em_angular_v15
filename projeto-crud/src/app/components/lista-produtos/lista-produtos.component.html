<formulario-produtos
[produtoEditando]="produtoEditando"
(aoSalvar)="salvar($event)"
/>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço (R$)</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.preco | currency: 'BRL'}}</td>
      <td>
        <button class="btn btn-sm btn-warning me-2" (click)="editar(produto)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="deletar(produto.id!)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
