<h1>Crud com input e Output</h1>

<app-filho
[valorTarefaFilho]="valorTarefa"
[valorFiltro]="valorTarefa"
[valorItemEditado]="valorTarefaEditado"
[novoArrayItems]="novoArrayTarefas"
(inserirNaLista)="inserirTarefaNaLista($event)"
(filtrando)="filtrarListaItem($event)"
(deletarItem)="deletar($event)"

(valorSalvar)="salvar($event)"
(valorCancelar)="cancelar()"
>
</app-filho>
