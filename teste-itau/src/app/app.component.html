<section>
  <h1>Lista de cards</h1>

  <div class="container">
    <div class="cards" *ngFor="let produto of produtos">
      <card-produto
      [titulo]="produto.titulo"
      [conteudo]="produto.conteudo"
      (abrirModal)="saibaMais()"
      />
    </div>
  </div>

  <modal-contato
    *ngIf="abrirModalContato"
    (fechar)="fecharModalContato()"
    (abrirModal)="solicitarContato()"
  />

  <modal-sucesso
  *ngIf="abrirModalSucesso"
  (fechar)="fecharModalSucesso()"
  />
</section>
