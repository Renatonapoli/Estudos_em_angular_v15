<h1>Lista cards</h1>

<section>
  <div>
    <card
      [titulo]="'Conexão Itaú'"
      [subtitulo]="'Emita NF-e, controle seu caixa e estoque, concilie recebíveis e mais'"
      (saibaMais)="abrirModal()"
      ></card>

      <modal *ngIf="modalAberto" (solicitarContato)="contatoEnviadoComSucesso()" (fechar)="fecharModal()"></modal>
      <modal-sucesso *ngIf="modalSolicitarContato" (modalfechado)="fecharModalSucesso()"></modal-sucesso>
  </div>
</section>
